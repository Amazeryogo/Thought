{% include 'base.html' %}
<style>
            #post {
                margin: auto;
                width: 30%;
                padding: 10px;
                border: 2px solid lightblue;
                justify-content: center;
            }
              #user{
                    margin: auto;
                    width: 50%;
                    padding: 10px;
                }

            .button {
                position: relative;
                top: 50%;
            }
            .bubble {
                background-color: lightblue;
                border-radius: 10px;
                padding: 10px;
                margin: 10px;
                display: inline-block;
                max-width: 80%;
                left: 100%;
            }

            .bubble-alt {
                background-color: lightgrey;
                border-radius: 10px;
                padding: 10px;
                margin: 10px;
                left: 0px;
            }

</style>


{% block content %}
<meta http-equiv="refresh" content="20" />
<div class="container">
    {% for message in chat %}
    {% if message['sender'] == current_user.username %}
    <div class="float-right">
        <div class="bubble bubble-alt">
            <p>{{ message.message}}</p>
        </div>
        <br/>
    </div>
    {% else %}
    <div class="col-md-4 float-left">
        <div class="bubble">
            <p>{{ message.message }}</p>
        </div>
        <br/>
        <br/>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
