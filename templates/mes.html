{% include 'base.html' %}
<style>
            #post {
                margin: auto;
                width: 30%;
                padding: 10px;
                border: 2px solid lightblue;
                justify-content: center;
            }
              #user{
                    margin: auto;
                    width: 50%;
                    padding: 10px;
                }

            .button {
                position: relative;
                top: 50%;
            }
            .bubble {
                background-color: lightblue;
                border-radius: 10px;
                padding: 10px;
                margin: 10px;
                display: inline-block;
                max-width: 80%;
                left: 100%;
            }

            .bubble-alt {
                background-color: lightgrey;
                border-radius: 10px;
                padding: 10px;
                margin: 10px;
                left: 0px;
            }

</style>


{% block content %}
  <meta http-equiv="refresh" content="10" />
  {% for message in messages %}
    {% if message['sender'] == current_user.username %}
      <div class="bubble">
        <p>{{ message['message'] }}</p>
      </div>
    {% else %}
      <div class="bubble-alt">
        <p>{{ message['message'] }}</p>
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
