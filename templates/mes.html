<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messaging Interface</title>
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
        }
        #chat-container {
            margin: auto;
            width: 80%;
            padding: 10px;
        }
        .bubble {
            background-color: lightblue;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            max-width: 80%;
            text-align: left;
        }
        .bubble-alt {
            background-color: lightgrey;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            max-width: 80%;
            text-align: right;
        }
        .button {
            position: relative;
            top: 50%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="chat-container">
        {% block content %}
        {% for message in messages %}
            {% if message['sender'] == current_user.username %}
                <div class="bubble">
                    <p>{{ message.message }}</p>
                    <a href="/deletemsg?msg_id={{message._id}}&redirect={{message.receiver}}"><span class="material-symbols-outlined">delete_forever</span></a>
                </div>
            {% else %}
                <div class="bubble-alt">
                    <p>{{ message.message }}</p>
                </div>
            {% endif %}
        {% endfor %}
        {% endblock %}
    </div>
</body>
</html>
