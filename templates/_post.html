<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
<div class="card border-active mx-auto mb-3" style="max-width: 75%">
      <div class="card-body">
              <h2 class="card-title" style="font-family: 'Libre Baskerville', serif;">{{ post.title }}</h2>
          <p class="card-subtitle mb-2 ">by <a href="/{{post.username}}">{{ post.username }}</a></p>
            <div class="card-text">{{ post.content | safe }}</div>
          {% if user == current_user %}
            <a href="/deletepost?post_id={{post._id}}"><span class="material-symbols-outlined">cancel</span></a> <br/>
          {% else %}
          <span class="like-btn material-symbols-outlined" data-id="{{ post._id }}">thumb_up</span><span id="like-count-{{ post._id }}">{{ post.likes }}</span>
          <span class="dislike-btn material-symbols-outlined" data-id="{{ post._id }}">thumb_down</span><span id="dislike-count-{{ post._id }}">{{ post.dislikes }}</span>
          {% endif %}
          <p class="card-subtitle mb-2 " style="color: grey">{{post.timestamp}}</a></p>

      </div>
      </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".like-btn").forEach(button => {
        button.addEventListener("click", () => {
            const postId = button.getAttribute("data-id");

            fetch(`/like?post_id=${postId}`, {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update like/dislike counts
                    document.getElementById(`like-count-${postId}`).textContent = data.likes;
                    document.getElementById(`dislike-count-${postId}`).textContent = data.dislikes;
                } else {
                    alert(data.message || "Failed to like post");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert("An error occurred while liking the post.");
            });
        });
    });
    document.querySelectorAll(".dislike-btn").forEach(button => {
        button.addEventListener("click", () => {
            const postId = button.getAttribute("data-id");

            fetch(`/dislike?post_id=${postId}`, {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update like/dislike counts
                    document.getElementById(`like-count-${postId}`).textContent = data.likes;
                    document.getElementById(`dislike-count-${postId}`).textContent = data.dislikes;
                } else {
                    alert(data.message || "Failed to dislike post");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert("An error occurred while disliking the post.");
            });
        });
    });
});
</script>
