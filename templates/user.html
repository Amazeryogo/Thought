  {% extends "base.html" %}

{% block content %}
    <table id="user">
      <tr valign="top">
        <td><img src="{{ avatar }}"></img></td>
        <td>
          <h1>{{ user.username }}</h1>
          <b>{{ user.email }}</b> <br/>
          About Me: {{user.aboutme}}
          {% if user == current_user %} <br/>
          <a href="/set/aboutme"><button>Settings</button></a>
          {% endif %}
        </td>
      </tr>
    </table>
    <hr>
    {% for post in posts %}
    {% include '_post.html' %}
    {% endfor %}

  {% endblock %}
