    {% extends "base.html" %}

{% block content %}
<div class="container-fluid" style="border:1px solid #00ffff;">
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <img src="{{ avatar }}" class="img-responsive" alt="Responsive image">
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1>{{ user.username }}</h1>
          <b>{{ user.email }}</b> <br/>
          About Me: {{user.aboutme}}
          {% if user == current_user %} <br/>
          <a href="/set/aboutme"><button class="btn-warning">Settings</button></a>
          {% else %}
          <a href="/message/{{user.username}}"><button class="btn-primary">Message!</button></a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
    {% for post in posts %}
    {% include '_post.html' %}
    {% endfor %}
{% endblock %}
