  {% extends "base.html" %}

{% block content %}
<style>
    div {
  margin: auto;
  width: 50%;
  padding: 10px;
  border: 5px solid lightblue;
  justify-content: center;
}
</style>
    <h1 style="text-align: center">{{user.username}}</h1>
    <h4 style="text-align: center">@{{user.username}}</h4>
    <h3 style="text-align: center">{{user.aboutme}}</h3>
    {% if user == current_user %}
    <p><a href="/set/aboutme">Edit your profile</a></p>
    {% endif %}
    <p>Latest Posts:</p>
    {% for post in posts %}
    <div class="col-md-4 col-lg-offset-4">
        <h3 style="text-align: center">{{post.title}}</h3> 
        <h4 style="text-align: center">by {{post.username}}</h4>
        <p style="text-align: center ">{{post.content}}</p>
    </div>
    {%endfor %}
{% endblock %}
