{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center; font-family: 'Abril Fatface', cursive;">{{ user.username }}</h1>
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-9 col-lg-7 col-xl-5">
            <div class="card rounded-3">
                <div class="card-body p-4">
                    <div class="d-flex align-items-start">
                        <div class="flex-shrink-0">
                            <img src="{{ avatar }}" alt="Profile Photo" class="img-fluid profile-photo">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <p class="mb-4">{{ user.aboutme }}</p>
                            <div class="d-flex justify-content-start rounded-3 p-2 mb-2">
                                {% if user == current_user %}
                                <!-- links for current user -->
                                {% else %}
                                <!-- messenger for other users -->
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    {% if user == current_user %}
                    <span class="material-symbols-outlined" onclick="location.href='/set/aboutme'">manage_accounts</span>
                    {% else %}
                  <span class="material-symbols-outlined" onclick="location.href='/message/{{user.username}}'">forum</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% for post in posts %}
{% include '_post.html' %}
{% endfor %}
{% endblock %}
