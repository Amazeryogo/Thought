{% extends "base.html" %}

{% block content %}
<div class="card border-active mx-auto mb-3" style="max-width: 100%">
    <img src="{{ avatar }}" class="img-responsive" alt="Responsive image">
    <div class="card-body">
      <h4 class="card-title">{{ user.username }}</h4>
      <b class="card-text">{{ user.email }}</b>
      <p class="card-text"> About Me: {{ user.aboutme }}</p>
      {% if user == current_user %} <br/>
          <a href="/set/aboutme" class="btn btn-warning">Settings</a>
          {% else %}
          <a href="/message/{{user.username}}" class="btn btn-primary">Message!</a>
      {% endif %}
    </div>
</div>

    {% for post in posts %}
    {% include '_post.html' %}
    {% endfor %}
{% endblock %}
