{% extends "base.html" %}

{% block content %}
        <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}<br>
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content}}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
