      <title>Thought</title>
              <style>

            #post {
                margin: auto;
                width: 30%;
                padding: 10px;
                border: 2px solid lightblue;
                justify-content: center;
            }
              #user{
                    margin: auto;
                    width: 50%;
                    padding: 10px;
                }

            .button {
                position: relative;
                top: 50%;
            }
                      .chat-wrapper {
        display: flex;
        flex-direction: column;

        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        background: #ffffff;
        color: #212529;
    }

    .chat-header {
        padding: 1rem;
        background-color: #f8f9fa;
        font-weight: bold;
        font-size: 1.2rem;
        border-bottom: 1px solid #ddd;
        color: #212529;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #ffffff;
    }

    .message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 0.8rem;
        gap: 0.75rem;
    }

    .message.outgoing {
        flex-direction: row-reverse;
        text-align: right;
    }

    .message .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
    }

    .message-content {
        background-color: #f1f3f5;
        padding: 0.5rem 1rem;
        border-radius: 12px;
        max-width: 70%;
        word-wrap: break-word;
    }

    .message.outgoing .message-content {
        background-color: #dbeafe;
    }

    .message .sender {
        font-weight: bold;
        color: #0d6efd;
    }

    .chat-input {
        border-top: 1px solid #ddd;
        padding: 0.75rem;
        background-color: #f8f9fa;
    }

    .chat-input form {
        display: flex;
        gap: 0.5rem;
    }

    .chat-input input[type="text"] {
        flex-grow: 1;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 0.5rem 1rem;
        background-color: #ffffff;
        color: #212529;
    }

    .chat-input button {
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1.2rem;
        background-color: #0d6efd;
        color: white;
        font-weight: bold;
    }
        </style>

  </head>
  <body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
