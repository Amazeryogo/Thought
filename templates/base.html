<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Thought</title>
        {% else %}
        <title>Thought</title>
        {% endif %}
    </head>
    <body>
        <div>
            Thought:
            <a href="/home">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>  
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
