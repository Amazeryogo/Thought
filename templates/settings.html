{% extends "base.html" %}

{% block content %}
    <h1>Set About Me</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.content.label }}<br>
            {{ form.content(size=32) }}<br>
        </p>
        <p>
            {{form.email.label}}<br>
            {{form.email(size=32)}}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="/logout">Logout</a>
{% endblock %}
