{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h2 class="text-center mb-4" style="font-family: 'Abril Fatface', cursive;">
                        Settings
                    </h2>

                    <form method="POST" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        {% import "bootstrap/wtf.html" as wtf %}
                        {{ wtf.form_field(form.email) }}
                        {{ wtf.form_field(form.content) }}

                        <div class="mb-3">
                            <label for="pfp" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" name="pfp" id="pfp" accept="image/*">
                        </div>

                        {{ wtf.form_field(form.submit, class_="btn btn-primary w-100") }}
                    </form>

                    <hr class="my-4">

                    <form action="{{ url_for('logout') }}" method="post" class="d-grid">
                        <button type="submit" class="btn btn-outline-danger">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
